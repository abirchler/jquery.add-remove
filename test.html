<!doctype HTML>
<html>
  <head>
    <title>jQuery.add-remove Test Page</title>
    <script
      src="///code.jquery.com/jquery-3.2.1.js"
      type="text/javascript"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script
      src="jquery.add-remove.js"
      type="text/javascript"
    ></script>
    <script tpye="text/javascript>">
      jQuery(function($){
        $("#container").addRemove({
          removeTemplate: true,
          blankPlaceholder: "<li>Empty</li>"
        });
      });
    </script>
  </head>
  <body>
    <h1>Test page for the jquery.add-remove plugin</h1>

    <form>

      <div id="container">

        <ul>
          <li>

            <span>
              <label for="test-field-1">Test Field</label>
              <input type="text" id="test-field-1" name="test_field[1]"/>
            </span>

            <button class="remove-button" type="button">Remove</button>

          </li>
        </ul>

        <button type="button" id="add-button" class="add-button">Add</button>

      </div>

    </form>

  </body>
</html>
