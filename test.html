<!doctype HTML>
<html>
  <head>
    <title>jQuery.add-remove Test Page</title>
    <script
      src="///code.jquery.com/jquery-3.2.1.js"
      type="text/javascript"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script
      src="jquery.add-remove.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">

      jQuery(function($){

        $("#container").addRemove({
          removeTemplate: true
        });

        $("#table-form").addRemove({
          container: "tbody",
          template: "tbody tr:last"
        });
      });

    </script>
  <style type="text/css">
    body {
      font-family: sans-serif;
      margin: 6em;
    }
  </style>
  </head>
  <body>
    <h1>Test page for the jquery.add-remove plugin</h1>

    <form>

      <div id="container">

        <button type="button" class="add-button">Add</button>

        <ul>
          <li>

            <span>
              <label for="test-field-1">Test Field</label>
              <input type="text" id="test-field-1" name="test_field[1]"/>
            </span>

            <button class="remove-button" type="button">Remove</button>

          </li>
        </ul>

      </div>

    </form>

    <form>

      <div id="table-form">

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>
                <button type="button" class="add-button">+</button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="text" id="text-0" name="name[0]"/>
              </td>
              <td>
                <input type="email" id="email-0" name="email[0]"/>
              </td>
              <td>
                <button type="button" class="remove-button">-</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </form>

  </body>
</html>
